<div class="md:block hidden">
  <div class="mb-5 cursor-pointer relative" (click)="handleShowModal()">
    <div class="rounded-lg overflow-hidden" (mouseenter)="onMouseenter()" (mousemove)="onMousemove($event)" (mouseleave)="onMouseleave()">
      <img src="{{ imgs[activeIdx].small }}" alt="" />
    </div>
    <div class="absolute  w-[376px] rounded-full h-[376px] z-50 shadow" 
    [ngStyle]="{'background-image': 'url(' + imgs[activeIdx].small + ')','background-size':'706.88px 706.88px','background-position':positionScope,left:leftScope,top:topScope}"
    >
    </div>
  </div>
  <div class="flex flex-wrap -m-2">
    <div *ngFor="let img of imgs; index as i" class="p-2 w-1/4">
      <div
        class="rounded-lg overflow-hidden cursor-pointer hover:opacity-70"
        (mouseenter)="handleHover(i)"
        (click)="handleShowModal()"
      >
        <img src="{{ img.thumbnail }}" alt="" />
      </div>
    </div>
  </div>
</div>
<div class="md:block hidden">
  <app-modal *ngIf="showModal" (close)="handleShowModal()">
    <app-detail-modal [imgs]="imgs"/>
  </app-modal>
</div>
<div class="md:hidden">
  <app-detail-modal [imgs]="imgs" />
</div>
