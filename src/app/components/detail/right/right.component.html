<div *ngIf="product" class="text-lg">
  <span class="font-bold text-Orange">{{ product.company }}</span>
  <h2 class="text-2xl md:text-3xl lg:text-5xl font-bold mt-3">
    {{ product.name }}
  </h2>
  <p class="mt-5 md:mt-10 text-Dark-grayish-blue text-base">
    {{ product.about }}
  </p>
  <div
    class="my-5 md:my-10 text-2xl md:block flex items-center justify-between"
  >
    <div class="flex items-center">
      <span class="font-bold">${{ formatNb(realPrice) }}</span>
      <div
        class="ml-5 px-2 py-1 rounded-lg bg-Pale-orange font-bold text-Orange text-sm"
      >
        <span>{{ product.sale }}%</span>
      </div>
    </div>
    <span
      class="mt-3 text-Dark-grayish-blue line-through opacity-70 text-lg font-bold"
      >${{ formatNb(product.price) }}</span
    >
  </div>
  <div class="flex md:items-center md:flex-row flex-col">
    <div
      class="rounded-md bg-Grayish-blue flex md:justify-start justify-between text-Orange text-3xl"
    >
      <button
        (click)="minus()"
        class="w-[40px] hover:opacity-70 flex items-center justify-center"
      >
        <img src="/assets/icon-minus.svg" alt="" />
      </button>
      <input
        type="text"
        class="text-lg bg-Grayish-blue text-center text-black w-[40px] h-[40px] outline-none"
        [(ngModel)]="count"
        (input)="handleChange($event)"
        (keyup)="_keyUp($event)"
      />
      <button
        (click)="add()"
        class="w-[40px] hover:opacity-70 flex items-center justify-center"
      >
        <img src="/assets/icon-plus.svg" alt="" />
      </button>
    </div>
    <button
      class="md:mt-0 mt-5 md:ml-3 px-10 py-3 bg-Orange hover:opacity-70 rounded-md transition-all duration-300 text-base font-bold text-white"
      (click)="addToCart()"
    >
      <span>Add to cart</span>
    </button>
  </div>
</div>
